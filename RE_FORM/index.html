<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="">

                <div class="inpute-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="inpute-name">
                    <i class="fa fa-envelope email lock"></i>
                    <input type="email" placeholder="Enter Your Email" class="text-name">
                </div>

                <div class="inpute-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>

                <div class="inpute-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Conform Password" class="text-name">
                </div>

                <div class="inpute-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;" for="">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label for="">Female</label>
                </div>

                <div class="inpute-name">
                    <select name="" id="country">
                        <option value="">Select a Country</option>
                        <option value="">India</option>
                        <option value="">Italy</option>
                        <option value="">Farance</option>
                        <option value="">Germany</option>
                        <option value="">Nederland</option>
                        <option value="">Spane</option>
                    </select>

                    <div class="arrow"></div>
                </div>

                <div class="inpute-name">
                    <input type="checkbox" id="cd" class="check-button">
                    <label for="cd" class="check">I accept the tearms and conditions</label>
                </div>

                <div class="inpute-name">
                    <input type="submit" class="button" value="Register">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
